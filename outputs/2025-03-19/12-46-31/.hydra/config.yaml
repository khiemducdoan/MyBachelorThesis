model:
  name: net
  model:
    _target_: src.models.net.Net
    D_in: ${data.num_features}
    D_out: ${data.num_classes}
    H: 15
  optimizer:
    _target_: torch.optim.Adam
    lr: ${training.learning_rate}
    weight_decay: 0.0001
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: min
    factor: 0.5
    patience: 5
data:
  name: tbi
  path: /home/khanhnt/Khiem/MyBachelorThesis/dataset/raw/dataset.csv
  target_column: d_kl_tl
  num_classes: 4
  num_features: 64
  preprocessing:
    numerical:
      strategy: standard
      missing_values: mean
    categorical:
      strategy: onehot
      missing_values: mode
  features:
    numerical:
    - age_at_record
    - tbi_cli_pulse
    - tbi_cli_temp
    - systolic
    - diastolic
    - tbi_ct_epidural_hematoma_volume
    - tbi_ct_subdural_hematoma_volume
    - tbi_ct_intraventricular_hematoma_volume
    - tbi_ct_subarachnoid_hematoma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_volume
    - tbi_ct_brain_parenchyma_v
    categorical:
    - sex
    - tbi_cli_reason
seed: 42
device: cuda
output_dir: outputs
training:
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  early_stopping:
    patience: 10
    monitor: val_loss
validation:
  split_ratio: 0.2
  kfold: 5
logging:
  log_interval: 100
  save_interval: 10
